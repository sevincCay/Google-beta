<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bigcontainer">
      <div class="container">
        <a class="logo-link" href="##"
          ><img class="logo" src="./logo/google.jpg" alt=""">
        </a>
        <div class="navbar-container">
          <a>Search the web using Google!</a>
          <br />
          <input type="text" name="q" value size="40" />
          <br />
          <input type="submit" value="Google Search" />
          <input type="submit" name="sa" value="I'm feeling lucky" />
          <br />
        </div>

        <div class="grid">
          <div class="grid1 align">
            <a>Special Searches</a>
            <div><a href="#">Stanford Search</a></div>
            <span><a href="#">Linux Search</a></span>
          </div>
          <div class="grid2 align">
            <a href="#">Help!</a>
            <div><a href="#">About Google!</a></div>
            <a href="#">Company Info</a>
            <div><a href="#">Google! Logos</a></div>
          </div>
          <div class="grid3 align">
            <a>Get Google!</a>
            <div><a>updates monthly:</a></div>

            <input type="text" name="emailaddr" value="your e-mail" />
            <div>
              <input type="submit" name="SubmitAction" value="Subscribe" />
              <a href="#">Archive</a>
            </div>
          </div>
          
          
        </div>
        <div class="inc">
            <p>Copyright Â©1998 Google Inc.</p></div>
      </div>
    </div>
  </body>
</html>
